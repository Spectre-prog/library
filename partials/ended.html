<div class="session-popup" id="sessionPopup"><div class="popup-content"><h3>Session Ended</h3><p>You were automatically logged out after being inactive to keep your account secure. Please log in again.</p><button id="sessionPopupClose">OK</button></div></div><style>.session-popup{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.6);display:none;justify-content:center;align-items:center;z-index:2000}.session-popup.active{display:flex;animation:fadeIn .4s ease}.popup-content{background:#fff;color:#333;padding:2rem;border-radius:1rem;text-align:center;width:90%;max-width:400px;box-shadow:0 8px 25px rgba(0,0,0,.25);animation:scaleIn .3s ease}.popup-content h3{margin-bottom:1rem;color:#3da8d8}.popup-content button{margin-top:1.5rem;padding:.6rem 1.2rem;border:none;border-radius:.5rem;background:#3da8d8;color:#fff;font-weight:700;cursor:pointer;transition:background .3s}.popup-content button:hover{background:#2980b9}@keyframes fadeIn{from{opacity:0}to{opacity:1}}@keyframes scaleIn{from{transform:scale(.9);opacity:0}to{transform:scale(1);opacity:1}}</style>
